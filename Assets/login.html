<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Coffee Website Design Tutorial</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <style>
        .login {
            background-position: center;
            background-size: cover;
        }
        
        .login form {
            margin: 0 auto 2rem auto;
            max-width: 60rem;
            padding: 3rem;
            border: var(--border);
        }
        
        .login form .box {
            width: 100%;
            padding: 1rem 1.2rem;
            border-radius: .5rem;
            font-size: 1.6rem;
            background: none;
            text-transform: none;
            border: var(--border);
            margin: .7rem 0;
        }
        
        .login form .btn {
            display: inline-block;
            padding: .9rem 1.5rem;
            border-radius: var(--border-radius);
            color: var(--main-color);
            background: none;
            border: var(--border);
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1.7rem;
            width: 100%; /* Ensures the button is full width, like the input boxes */
        }

        
    </style>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1; /* Light gray background */
      }

      .container {
        width: 400px;
        margin: 100px auto;
        background-color: #fff; /* White background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
      }

      .form-title {
        text-align: center;
        color: #333; /* Dark gray text color */
      }

      .main-user-info {
        margin-bottom: 20px;
      }

      .user-input-box {
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)
        
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Make sure padding and border are included in the width */
      }

      .form-submit-btn {
        text-align: center;
      
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50; /* Green submit button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049; /* Darker green hover effect */
      }

      #error-message {
        text-align: center;
        margin-top: 10px;
        color: red;
        display: none;
    
      }
      .heading{
        text-align: center;
        margin-top: 40px;


    }
    
    </style>
    <body>

        <!-- Login Section Starts -->
        <section class="login">
            <h1 class="heading"> Admin Login </h1>
            <form id="adminForm">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <input type="text" id="username" name="username" placeholder="Username" class="box" required>
                    </div>
                    <div class="user-input-box">
                        <input type="password" id="password" name="password" placeholder="Password" class="box" required>
                    </div>
                </div>
                <div class="form-submit-btn">
                    <button type="submit" class="btn">Login</button>
                </div>
                <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
            </form>
        </section>
        <!-- Login Section Ends -->
        
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <!-- Custom JS File Link -->
        <script src="js/script.js"></script>
        
        <script>
            document.getElementById('adminForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
        
                // Get the values entered by the user
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
        
                // Hard-coded validation for the admin credentials
                if (username === 'admin' && password === 'admin123') {
                    window.location.href = 'dashboard.html'; // Redirect to dashboard.html if valid
                } else {
                    // Display error message if invalid
                    document.getElementById('error-message').style.display = 'block';
                }
            });
        </script>
</body>
</html>
